{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webside Dashboard</title>
    <!-- Use Inter font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static '\faculty\style\month.css' %}"><!--faculty style month-->
    
</head>
<body>

    <!-- Main Page Container -->
    <div id="main-page">
        <!-- Taskbar -->
        <header class="taskbar">
            <h1 class="text-3xl font-extrabold text-blue-800">DropAlert</h1>
            <a href="{% url 'faculty_prediction' %}">
            <div class="flex items-center gap-4">
                <button class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors">Back</button>
            </div>
            </a>
        </header>

        <!-- Main Content Area -->
        <main>
            <h2 class="text-2xl md:text-4xl font-extrabold text-gray-800 mb-8">Prediction - Monthly View of Computer</h2>
            <div class="card">
                <div class="grid" id="month-grid">
                    <!-- Months are now hard-coded -->
                     <a href="{% url 'faculty_upload_jan' %}"> <!--faculty upload jan.html-->
                    <div class="month-box month-jan">
                        <p>January</p>
                    </div>
                    </a>
                    
                    <a href="{% url 'faculty_upload_feb' %}">
                    <div class="month-box month-feb">
                        <p>February</p>
                    </div>
                    </a>

                    <a href="{% url 'faculty_upload_mar' %}">
                    <div class="month-box month-mar">
                        <p>March</p>
                    </div>
                    </a>

                    <a href="{% url 'faculty_upload_apr' %}">
                    <div class="month-box month-apr">
                        <p>April</p>
                    </div>
                    </a>

                    <a href="{% url 'faculty_upload_may' %}">
                    <div class="month-box month-may">
                        <p>May</p>
                    </div>
                    </a>

                    <a href="{% url 'faculty_upload_jun' %}">
                    <div class="month-box month-jun">
                        <p>June</p>
                    </div>
                    </a>

                    <a href="{% url 'faculty_upload_jul' %}">
                    <div class="month-box month-jul">
                        <p>July</p>
                    </div>
                    </a>

                    <a href="{% url 'faculty_upload_aug' %}">
                    <div class="month-box month-aug">
                        <p>August</p>
                    </div>
                    </a>

                    <a href="{% url 'faculty_upload_sep' %}">
                    <div class="month-box month-sep">
                        <p>September</p>
                    </div>
                    </a>

                    <a href="{% url 'faculty_upload_oct' %}">
                    <div class="month-box month-oct">
                        <p>October</p>
                    </div>
                    </a>

                    <a href="{% url 'faculty_upload_nov' %}">
                    <div class="month-box month-nov">
                        <p>November</p>
                    </div>
                    </a>

                    <a href="{% url 'faculty_upload_dec' %}">
                    <div class="month-box month-dec">
                        <p>December</p>
                    </div>
                    </a>
                    
                </div>
            </div>
        </main>
    </div>
</body>
</html>
