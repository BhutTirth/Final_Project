{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="{% static '\faculty\style\index.css' %}"> <!--index.css from faculty-->
    
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900">Login</h1>
            <p class="mt-2 text-gray-500">Sign in to your account</p>
        </div>
        <form action="{% url 'faculty_home' %}" class="space-y-6"> <!--home.html-->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" class="login-input" placeholder="Enter your username" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" class="login-input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="login-button">
                Log In
            </button>
        </form>
    </div>

</body>
</html>
