<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
            box-sizing: border-box;
        }

        .container {
            background-color: #2d3748; /* Slightly lighter dark container */
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 4px 12px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            max-width: 28rem;
            width: 100%;
        }

        .tab-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
            position: relative;
        }

        .tab-buttons::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #4a5568; /* Darker separator line */
            z-index: 1;
        }

        .tab-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.125rem;
            font-weight: 600;
            padding: 0.75rem 1.25rem;
            color: #a0aec0; /* Light gray for inactive tabs */
            position: relative;
            z-index: 2;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .tab-button:hover {
            color: #63b3ed; /* Brighter blue on hover */
            transform: scale(1.05);
        }

        .tab-button.active {
            color: #3b82f6; /* Accent color */
        }
        
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 4px;
            background-color: #3b82f6;
            border-radius: 2px;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1), left 0.3s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-heading {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            color: #f8fafc; /* White for heading */
            margin-bottom: 1.5rem;
        }

        .form-subtitle {
            text-align: center;
            color: #cbd5e0; /* Light gray for subtitle */
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #e2e8f0; /* Light gray for labels */
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #4a5568; /* Darker input background */
            border: 1px solid #4a5568;
            border-radius: 0.5rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2);
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            outline: none;
            color: #f8fafc; /* White text color */
        }

        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.25);
        }

        .submit-button {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: #3b82f6;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 2rem;
        }

        .submit-button:hover {
            background-color: #2563eb;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .register-link {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #cbd5e0;
        }

        .register-link a {
            font-weight: 500;
            color: #3b82f6;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .register-link a:hover {
            color: #2563eb;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Login Type Selection -->
        <div class="tab-buttons">
            <button id="faculty-btn" class="tab-button active">Faculty</button>
            <button id="admin-btn" class="tab-button">Admin</button>
        </div>

        <!-- Faculty Login Form -->
        <div id="faculty-form" class="form-container active">
            <h2 class="form-heading">Faculty Login</h2>
            <p class="form-subtitle">
                Sign in to your faculty account.
            </p>
            <form id="faculty-login-form">
                <div class="form-group">
                    <label for="faculty-username" class="form-label">Username</label>
                    <input type="text" id="faculty-username" name="username" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="faculty-password" class="form-label">Password</label>
                    <input type="password" id="faculty-password" name="password" required class="form-input">
                </div>
                <button type="submit" class="submit-button">Log In</button>
            </form>
        </div>

        <!-- Admin Login Form -->
        <div id="admin-form" class="form-container">
            <h2 class="form-heading">Admin Login</h2>
            <p class="form-subtitle">
                Sign in to your administrator account.
            </p>
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-username" class="form-label">Username</label>
                    <input type="text" id="admin-username" name="username" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="admin-password" class="form-label">Password</label>
                    <input type="password" id="admin-password" name="password" required class="form-input">
                </div>
                <button type="submit" class="submit-button">Log In</button>
            </form>
            <div class="register-link">
                Don't have an account?
                <a href="register.html">Register here</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const facultyBtn = document.getElementById('faculty-btn');
            const adminBtn = document.getElementById('admin-btn');
            const facultyForm = document.getElementById('faculty-form');
            const adminForm = document.getElementById('admin-form');
            const facultyLoginForm = document.getElementById('faculty-login-form');
            const adminLoginForm = document.getElementById('admin-login-form');

            const showFacultyForm = () => {
                facultyBtn.classList.add('active');
                adminBtn.classList.remove('active');
                
                facultyForm.classList.add('active');
                adminForm.classList.remove('active');
            };

            const showAdminForm = () => {
                adminBtn.classList.add('active');
                facultyBtn.classList.remove('active');

                adminForm.classList.add('active');
                facultyForm.classList.remove('active');
            };

            facultyBtn.addEventListener('click', showFacultyForm);
            adminBtn.addEventListener('click', showAdminForm);

            // Handle form submission and redirection
            facultyLoginForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Stop the form from submitting
                window.location.href = 'data.html'; // Redirect to data.html
            });

            adminLoginForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Stop the form from submitting
                window.location.href = 'faculty.html'; // Redirect to data.html
            });
        });
    </script>
</body>
</html>
