{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webside Dashboard</title>
    <!-- Use Inter font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
<link rel="stylesheet" href="{% static '\admin\style\month.css' %}">
</head>
<body>

    <!-- Main Page Container -->
    <div id="main-page">
        <!-- Taskbar -->
        <header class="taskbar">
            <h1>DropAlert</h1>
            <a href="{% url 'admin_prediction' %}">
            <div class="button-container">
                <button id="logout-button">Back</button>
            </div></a>
        </header>

        <!-- Main Content Area -->
        <main>
            <h2>Prediction - Monthly View of mechanical</h2>
            <div class="card">
                <div class="grid">
                    <!-- Months -->
                    <div class="month-box month-jan">
                        <p>January</p>
                        <div class="button-container">
                            <button class="view-button">View</button>
                            <button class="download-button">Download</button>
                        </div>
                    </div>
                    <div class="month-box month-feb">
                        <p>February</p>
                        <div class="button-container">
                            <button class="view-button">View</button>
                            <button class="download-button">Download</button>
                        </div>
                    </div>
                    <div class="month-box month-mar">
                        <p>March</p>
                        <div class="button-container">
                            <button class="view-button">View</button>
                            <button class="download-button">Download</button>
                        </div>
                    </div>
                    <div class="month-box month-apr">
                        <p>April</p>
                        <div class="button-container">
                            <button class="view-button">View</button>
                            <button class="download-button">Download</button>
                        </div>
                    </div>
                    <div class="month-box month-may">
                        <p>May</p>
                        <div class="button-container">
                            <button class="view-button">View</button>
                            <button class="download-button">Download</button>
                        </div>
                    </div>
                    <div class="month-box month-jun">
                        <p>June</p>
                        <div class="button-container">
                            <button class="view-button">View</button>
                            <button class="download-button">Download</button>
                        </div>
                    </div>
                    <div class="month-box month-jul">
                        <p>July</p>
                        <div class="button-container">
                            <button class="view-button">View</button>
                            <button class="download-button">Download</button>
                        </div>
                    </div>
                    <div class="month-box month-aug">
                        <p>August</p>
                        <div class="button-container">
                            <button class="view-button">View</button>
                            <button class="download-button">Download</button>
                        </div>
                    </div>
                    <div class="month-box month-sep">
                        <p>September</p>
                        <div class="button-container">
                            <button class="view-button">View</button>
                            <button class="download-button">Download</button>
                        </div>
                    </div>
                    <div class="month-box month-oct">

                    </div>
                    <div class="month-box month-nov">

                            <button class="view-button">View</button>

                        </div>
                    </div>
                    <div class="month-box month-dec">
                        <p>December</p>
                        <div class="button-container">
                            <button class="view-button">View</button>
                            <button class="download-button">Download</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
