<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
            box-sizing: border-box;
        }

        .container {
            background-color: #2d3748; /* Slightly lighter dark container */
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 4px 12px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            max-width: 28rem;
            width: 100%;
        }

        .form-heading {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            color: #f8fafc; /* White for heading */
            margin-bottom: 1.5rem;
        }

        .form-subtitle {
            text-align: center;
            color: #cbd5e0; /* Light gray for subtitle */
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #e2e8f0; /* Light gray for labels */
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #4a5568; /* Darker input background */
            border: 1px solid #4a5568;
            border-radius: 0.5rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2);
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            outline: none;
            color: #f8fafc; /* White text color */
        }

        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.25);
        }

        .submit-button {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: #3b82f6;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 2rem;
        }

        .submit-button:hover {
            background-color: #2563eb;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .login-link {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #cbd5e0;
        }

        .login-link a {
            font-weight: 500;
            color: #3b82f6;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .login-link a:hover {
            color: #2563eb;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="form-heading">Register Account</h2>
        <p class="form-subtitle">
            Create your new account to get started.
        </p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" required class="form-input">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" required class="form-input">
            </div>
            <div class="form-group">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" name="address" required class="form-input">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" required class="form-input">
            </div>
            <button type="submit" class="submit-button">Register</button>
        </form>
        <div class="login-link">
            Already have an account?
            <a href="index.html">Log In</a>
        </div>
    </div>

</body>
</html>
